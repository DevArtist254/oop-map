    <script defer src="./script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img class="logo" src="./img/logo.png" alt="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label for="type" class="form__label">Type</label>
            <select
              name="select-type"
              id="typeSelected"
              class="form__input form__input--type"
            >
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label for="Distance" class="form__label">Distance</label>
            <input
              type="text"
              placeholder="km"
              class="form__input form__input--distance"
            />
          </div>
          <div class="form__row">
            <label for="Duration" class="form__label">Duration</label>
            <input
              type="text"
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label for="Cadence" class="form__label">Cadence</label>
            <input
              type="text"
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label for="Elev Gain" class="form__label">Elev Gain</label>
            <input
              type="text"
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">Okay</button>
        </form>
      </ul>

      <p class="copyright">&copy; Copyright by <a href="#">Dev Artist</a></p>
    </div>
    <div id="map"></div>
  </body>
</html>
